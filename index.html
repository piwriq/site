<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/v4-shims.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        neutral: '#6B7280',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-effect {
                backdrop-filter: blur(10px);
                background: rgba(255, 255, 255, 0.8);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen font-inter">
    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        
        <!-- 头部 -->
        <header class="text-center mb-12">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-gray-800 mb-4">
                <i class="fa fa-compass text-primary mr-3"></i>
                网站导航
            </h1>
            <p class="text-gray-600 text-lg">简洁高效的网站访问入口</p>
        </header>

        <!-- 网站链接网格 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            
            <!-- 示例网站卡片 1 -->
            <a href="https://piwriq.github.io/site/generalCall2.html" target="_blank" class="card-hover">
                <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-mobile text-blue-600 text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">通话截图生成器</h3>
                </div>
            </a>

            <!-- 示例网站卡片 2 -->
            <a href="https://piwriq.github.io/site/%E5%B0%8F%E7%8C%AB%E6%B6%88%E6%B6%88%E4%B9%90.html" target="_blank" class="card-hover">
                <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="w-16 h-16 bg-pink-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-cat text-blue-600 text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">小猫消消乐</h3>
                </div>
            </a>

            <!-- 示例网站卡片 3 -->
            <a href="https://piwriq.github.io/site/phoneInfoQuery.html" target="_blank" class="card-hover">
                <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-search text-gray-600 text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">归属地批量查询</h3>
                </div>
            </a>

            <!-- 示例网站卡片 4 -->
            <a href="https://www.github.com" target="_blank" class="card-hover">
                <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-github text-gray-600 text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">GitHub</h3>
                </div>
            </a>

            <!-- 示例网站卡片 5 -->
            <a href="https://www.taobao.com" target="_blank" class="card-hover">
                <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-shopping-cart text-orange-600 text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">淘宝</h3>
                </div>
            </a>

            <!-- 示例网站卡片 6 -->
            <a href="https://www.163.com" target="_blank" class="card-hover">
                <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-newspaper-o text-red-600 text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">网易</h3>
                </div>
            </a>

            <!-- 示例网站卡片 7 -->
            <a href="https://www.csdn.net" target="_blank" class="card-hover">
                <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-code text-blue-600 text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">CSDN</h3>
                </div>
            </a>

            <!-- 示例网站卡片 8 -->
            <a href="https://www.youku.com" target="_blank" class="card-hover">
                <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-video-camera text-red-600 text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">优酷</h3>
                </div>
            </a>

        </div>

        <!-- 底部说明 -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>© 2025 网站导航 | 简洁高效</p>
            <p class="mt-2 text-xs text-gray-400">需要添加更多网站？请编辑HTML代码中的网站卡片部分</p>
        </footer>

    </div>

    <!-- 简单的交互脚本 -->
    <script>
        // 添加平滑滚动效果
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载动画
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.5s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 100);
            });
        });
    </script>
</body>
</html>
